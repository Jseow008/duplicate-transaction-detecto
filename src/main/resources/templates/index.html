<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Duplicate Transaction Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        .transaction-history {
            max-height: 400px;
            overflow-y: auto;
        }
        .duplicate {
            background-color: #ffe6e6;
        }
        .not-duplicate {
            background-color: #e6ffe6;
        }
        .error {
            background-color: #fff3e6;
        }
        .alert {
            display: none;
            margin-top: 1rem;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 1rem;
        }
        .stats-card {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .stats-value {
            font-size: 24px;
            font-weight: bold;
            color: #0d6efd;
        }
        .stats-label {
            color: #6c757d;
            font-size: 14px;
        }
        .filter-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Duplicate Transaction Detector</h1>
        
        <!-- Statistics Panel -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="stats-card">
                    <div class="stats-value" id="totalTransactions">0</div>
                    <div class="stats-label">Total Transactions</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <div class="stats-value" id="duplicateCount">0</div>
                    <div class="stats-label">Duplicates Detected</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <div class="stats-value" id="successRate">0%</div>
                    <div class="stats-label">Success Rate</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <div class="stats-value" id="avgProcessingTime">0ms</div>
                    <div class="stats-label">Avg Processing Time</div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">New Transaction</h5>
                    </div>
                    <div class="card-body">
                        <form id="transactionForm">
                            <div class="mb-3">
                                <label for="id" class="form-label">Transaction ID</label>
                                <input type="text" class="form-control" id="id" required>
                            </div>
                            <div class="mb-3">
                                <label for="accountId" class="form-label">Account ID</label>
                                <input type="text" class="form-control" id="accountId" required>
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount</label>
                                <input type="number" class="form-control" id="amount" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label for="timestamp" class="form-label">Transaction Time</label>
                                <input type="text" class="form-control" id="timestamp" required>
                            </div>
                            <div class="button-group">
                                <button type="submit" class="btn btn-primary">Check Transaction</button>
                                <button type="button" class="btn btn-secondary" id="generateRandom">Generate Random Transaction</button>
                            </div>
                        </form>
                        <div id="errorAlert" class="alert alert-danger" role="alert"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Transaction History</h5>
                    </div>
                    <div class="card-body">
                        <!-- Filter Controls -->
                        <div class="filter-group">
                            <div class="row">
                                <div class="col-md-4">
                                    <select class="form-select" id="statusFilter">
                                        <option value="all">All Status</option>
                                        <option value="duplicate">Duplicates</option>
                                        <option value="not-duplicate">Not Duplicates</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" id="accountFilter" placeholder="Filter by Account">
                                </div>
                                <div class="col-md-4">
                                    <button class="btn btn-outline-secondary" id="exportCsv">Export CSV</button>
                                </div>
                            </div>
                        </div>
                        <div class="transaction-history">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Account</th>
                                        <th>Amount</th>
                                        <th>Time</th>
                                        <th>Status</th>
                                        <th>Processed At</th>
                                    </tr>
                                </thead>
                                <tbody id="historyTable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Statistics tracking
        let stats = {
            totalTransactions: 0,
            duplicates: 0,
            totalProcessingTime: 0
        };

        // Update statistics display
        function updateStats() {
            document.getElementById('totalTransactions').textContent = stats.totalTransactions;
            document.getElementById('duplicateCount').textContent = stats.duplicates;
            document.getElementById('successRate').textContent = 
                stats.totalTransactions > 0 
                    ? Math.round((stats.totalTransactions - stats.duplicates) / stats.totalTransactions * 100) + '%'
                    : '0%';
            document.getElementById('avgProcessingTime').textContent = 
                stats.totalTransactions > 0 
                    ? Math.round(stats.totalProcessingTime / stats.totalTransactions) + 'ms'
                    : '0ms';
        }

        // Initialize datetime picker
        flatpickr("#timestamp", {
            enableTime: true,
            dateFormat: "Y-m-d H:i:S",
            time_24hr: true,
            defaultDate: "now"
        });

        // Function to generate random transaction
        function generateRandomTransaction() {
            const accounts = ['ACC001', 'ACC002', 'ACC003'];
            const amounts = [100.00, 200.00, 300.00, 400.00, 500.00];
            
            // 70% chance to reuse existing account and amount for duplicate testing
            let accountId, amount;
            if (Math.random() < 0.7 && document.getElementById('historyTable').children.length > 0) {
                // Get last transaction's account and amount
                const lastRow = document.getElementById('historyTable').firstChild;
                accountId = lastRow.children[1].textContent;
                amount = parseFloat(lastRow.children[2].textContent.replace('$', ''));
            } else {
                accountId = accounts[Math.floor(Math.random() * accounts.length)];
                amount = amounts[Math.floor(Math.random() * amounts.length)];
            }

            // Generate random ID
            const id = 'TXN' + Math.floor(Math.random() * 10000);

            // Set form values
            document.getElementById('id').value = id;
            document.getElementById('accountId').value = accountId;
            document.getElementById('amount').value = amount;
            
            // Set current time
            const now = new Date();
            document.getElementById('timestamp').value = now.toISOString().slice(0, 19).replace('T', ' ');
        }

        // Add event listener for random generation button
        document.getElementById('generateRandom').addEventListener('click', generateRandomTransaction);

        // Filter functionality
        document.getElementById('statusFilter').addEventListener('change', filterTransactions);
        document.getElementById('accountFilter').addEventListener('input', filterTransactions);

        function filterTransactions() {
            const statusFilter = document.getElementById('statusFilter').value;
            const accountFilter = document.getElementById('accountFilter').value.toLowerCase();
            const rows = document.getElementById('historyTable').getElementsByTagName('tr');

            for (let row of rows) {
                const status = row.className;
                const account = row.children[1].textContent.toLowerCase();
                const showStatus = statusFilter === 'all' || 
                    (statusFilter === 'duplicate' && status === 'duplicate') ||
                    (statusFilter === 'not-duplicate' && status === 'not-duplicate');
                const showAccount = account.includes(accountFilter);
                row.style.display = showStatus && showAccount ? '' : 'none';
            }
        }

        // Export to CSV
        document.getElementById('exportCsv').addEventListener('click', function() {
            const rows = document.getElementById('historyTable').getElementsByTagName('tr');
            let csv = 'Transaction ID,Account,Amount,Time,Status,Processed At\n';
            
            for (let row of rows) {
                if (row.style.display !== 'none') {
                    const cells = row.getElementsByTagName('td');
                    const rowData = Array.from(cells).map(cell => `"${cell.textContent}"`).join(',');
                    csv += rowData + '\n';
                }
            }

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('hidden', '');
            a.setAttribute('href', url);
            a.setAttribute('download', 'transaction_history.csv');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });

        document.getElementById('transactionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const startTime = performance.now();
            const transaction = {
                id: document.getElementById('id').value,
                accountId: document.getElementById('accountId').value,
                amount: parseFloat(document.getElementById('amount').value),
                timestamp: Math.floor(new Date(document.getElementById('timestamp').value).getTime() / 1000)
            };

            try {
                const response = await fetch('/api/transactions/check', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(transaction)
                });

                const result = await response.json();
                const processingTime = Math.round(performance.now() - startTime);
                
                // Update statistics
                stats.totalTransactions++;
                stats.totalProcessingTime += processingTime;
                if (result.status === 'DUPLICATE_DETECTED') {
                    stats.duplicates++;
                }
                updateStats();
                
                // Hide any previous error
                const errorAlert = document.getElementById('errorAlert');
                errorAlert.style.display = 'none';
                
                if (!response.ok) {
                    // Handle error response
                    errorAlert.textContent = `${result.title}: ${result.detail}`;
                    errorAlert.style.display = 'block';
                    
                    // Add to history table with error status
                    const row = document.createElement('tr');
                    row.className = 'error';
                    row.innerHTML = `
                        <td>${transaction.id}</td>
                        <td>${transaction.accountId}</td>
                        <td>$${transaction.amount.toFixed(2)}</td>
                        <td>${new Date(transaction.timestamp * 1000).toLocaleString()}</td>
                        <td>${result.detail}</td>
                        <td>${new Date(result.timestamp).toLocaleString()}</td>
                    `;
                    document.getElementById('historyTable').insertBefore(row, document.getElementById('historyTable').firstChild);
                } else {
                    // Handle success response
                    const row = document.createElement('tr');
                    if (result.status === 'DUPLICATE_DETECTED') {
                        row.className = 'duplicate';
                    } else if (result.status === 'NOT_DUPLICATE') {
                        row.className = 'not-duplicate';
                    } else {
                        row.className = 'error';
                    }

                    const processedAt = new Date(result.processedAt).toLocaleString();
                    
                    row.innerHTML = `
                        <td>${transaction.id}</td>
                        <td>${transaction.accountId}</td>
                        <td>$${transaction.amount.toFixed(2)}</td>
                        <td>${new Date(transaction.timestamp * 1000).toLocaleString()}</td>
                        <td>${result.message}</td>
                        <td>${processedAt}</td>
                    `;
                    
                    document.getElementById('historyTable').insertBefore(row, document.getElementById('historyTable').firstChild);
                }
                
                // Clear form
                document.getElementById('transactionForm').reset();
                
            } catch (error) {
                console.error('Error:', error);
                const errorAlert = document.getElementById('errorAlert');
                errorAlert.textContent = 'Error checking transaction: ' + error.message;
                errorAlert.style.display = 'block';
            }
        });
    </script>
</body>
</html>
