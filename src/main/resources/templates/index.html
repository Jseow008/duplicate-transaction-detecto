<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Duplicate Transaction Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        .transaction-history {
            max-height: 180px;
            overflow-y: auto;
            min-height: 0;
        }
        .duplicate {
            background-color: #ffe6e6;
        }
        .not-duplicate {
            background-color: #e6ffe6;
        }
        .error {
            background-color: #fff3e6;
        }
        .alert {
            display: none;
            margin-top: 1rem;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 1rem;
        }
        .stats-card {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .stats-value {
            font-size: 24px;
            font-weight: bold;
            color: #0d6efd;
        }
        .stats-label {
            color: #6c757d;
            font-size: 14px;
        }
        .filter-group {
            margin-bottom: 15px;
        }
        .timeline-container {
            width: 100%;
            padding-bottom: 8px;
            overflow-x: hidden;
        }
        .timeline {
            position: relative;
            height: 100px;
            margin: 20px 0;
            background: #f8f9fa;
            border-radius: 8px;
            white-space: nowrap;
            min-width: 500px;
            max-width: 2000px;
        }
        .timeline-event {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%);
        }
        .timeline-event.duplicate {
            background-color: #dc3545;
        }
        .timeline-event.not-duplicate {
            background-color: #198754;
        }
        .timeline-event.error {
            background-color: #ffc107;
        }
        .timeline-window {
            position: absolute;
            height: 100%;
            background-color: rgba(13, 110, 253, 0.1);
            border: 1px dashed #0d6efd;
        }
        .transaction-row {
            cursor: pointer;
        }
        .transaction-row:hover {
            background-color: #f8f9fa;
        }
        .transaction-history table { border-bottom: 2px solid #dee2e6; }
    </style>
</head>
<body>
    <!-- Transaction Details Modal -->
    <div class="modal fade" id="transactionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Transaction Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Transaction ID</label>
                        <p id="modal-id" class="form-control-plaintext"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Account ID</label>
                        <p id="modal-account" class="form-control-plaintext"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Amount</label>
                        <p id="modal-amount" class="form-control-plaintext"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Transaction Time</label>
                        <p id="modal-time" class="form-control-plaintext"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Status</label>
                        <p id="modal-status" class="form-control-plaintext"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Processed At</label>
                        <p id="modal-processed" class="form-control-plaintext"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <h1 class="mb-4">Duplicate Transaction Detector</h1>
        
        <!-- Statistics Panel -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="stats-card">
                    <div class="stats-value" id="totalTransactions">0</div>
                    <div class="stats-label">Total Transactions</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <div class="stats-value" id="duplicateCount">0</div>
                    <div class="stats-label">Duplicates Detected</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <div class="stats-value" id="successRate">0%</div>
                    <div class="stats-label">Success Rate</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <div class="stats-value" id="avgProcessingTime">0ms</div>
                    <div class="stats-label">Avg Processing Time</div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">New Transaction</h5>
                    </div>
                    <div class="card-body">
                        <form id="transactionForm">
                            <div class="mb-3">
                                <label for="id" class="form-label">Transaction ID</label>
                                <input type="text" class="form-control" id="id" required>
                            </div>
                            <div class="mb-3">
                                <label for="accountId" class="form-label">Account ID</label>
                                <input type="text" class="form-control" id="accountId" required>
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount</label>
                                <input type="number" class="form-control" id="amount" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label for="timestamp" class="form-label">Transaction Time</label>
                                <input type="text" class="form-control" id="timestamp" required>
                            </div>
                            <div class="button-group">
                                <button type="submit" class="btn btn-primary">Check Transaction</button>
                                <button type="button" class="btn btn-secondary" id="generateRandom">Generate Random Transaction</button>
                            </div>
                        </form>
                        <div id="errorAlert" class="alert alert-danger" role="alert"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Transaction History</h5>
                    </div>
                    <div class="card-body">
                        <!-- Filter Controls -->
                        <div class="filter-group">
                            <div class="row">
                                <div class="col-md-3">
                                    <select class="form-select" id="statusFilter">
                                        <option value="all">All Status</option>
                                        <option value="duplicate">Duplicates</option>
                                        <option value="not-duplicate">Not Duplicates</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" class="form-control" id="accountFilter" placeholder="Filter by Acc">
                                </div>
                                <div class="col-md-3">
                                    <button class="btn btn-outline-secondary" id="exportCsv">Export CSV</button>
                                </div>
                                <div class="col-md-3">
                                    <button class="btn btn-outline-danger" id="clearHistory">Clear History</button>
                                </div>
                            </div>
                        </div>

                        <!-- Timeline -->
                        <div class="timeline-container">
                            <div class="timeline" id="timeline">
                                <div class="timeline-window" id="timelineWindow"></div>
                            </div>
                        </div>

                        <div class="transaction-history">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Account</th>
                                        <th>Amount</th>
                                        <th>Time</th>
                                        <th>Status</th>
                                        <th>Processed</th>
                                    </tr>
                                </thead>
                                <tbody id="historyTable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Initialize Bootstrap modal
        const transactionModal = new bootstrap.Modal(document.getElementById('transactionModal'));

        // Statistics tracking
        let stats = {
            totalTransactions: 0,
            duplicates: 0,
            totalProcessingTime: 0
        };

        // Timeline data
        let timelineData = [];
        const TIMELINE_WINDOW = 30; // 30 seconds window
        let selectedTimelineIndex = null;

        // Update statistics display
        function updateStats() {
            document.getElementById('totalTransactions').textContent = stats.totalTransactions;
            document.getElementById('duplicateCount').textContent = stats.duplicates;
            document.getElementById('successRate').textContent = 
                stats.totalTransactions > 0 
                    ? Math.round((stats.totalTransactions - stats.duplicates) / stats.totalTransactions * 100) + '%'
                    : '0%';
            document.getElementById('avgProcessingTime').textContent = 
                stats.totalTransactions > 0 
                    ? Math.round(stats.totalProcessingTime / stats.totalTransactions) + 'ms'
                    : '0ms';
        }

        // Update timeline
        function updateTimeline() {
            const timelineContainer = document.querySelector('.timeline-container');
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '<div class="timeline-window" id="timelineWindow"></div>';
            
            if (timelineData.length === 0) return;

            // Find time range
            const times = timelineData.map(d => d.timestamp);
            const minTime = Math.min(...times);
            const maxTime = Math.max(...times);
            let timeRange = maxTime - minTime;
            if (timeRange === 0) timeRange = 1; // Prevent division by zero

            // Set timeline width (fixed scale for better visualization)
            const pxPerSecond = 10;
            const timelineWidth = Math.max(timeRange * pxPerSecond, 500);
            timeline.style.width = timelineWidth + 'px';

            // Only allow horizontal scroll if more than 4 transactions
            if (timelineData.length > 4) {
                timelineContainer.style.overflowX = 'auto';
            } else {
                timelineContainer.style.overflowX = 'hidden';
            }

            // Add events
            timelineData.forEach((data, index) => {
                const event = document.createElement('div');
                event.className = `timeline-event ${data.status}`;
                const position = ((data.timestamp - minTime) / timeRange) * 100;
                event.style.left = `${position}%`;
                event.style.top = '50%';
                event.title = `Transaction ${data.id} (${data.status})`;
                event.onclick = () => {
                    selectedTimelineIndex = index;
                    updateTimeline();
                    showTransactionDetails(index);
                };
                timeline.appendChild(event);
            });

            // Update window
            const window = document.getElementById('timelineWindow');
            let anchorIndex = selectedTimelineIndex !== null ? selectedTimelineIndex : 0;
            if (timelineData.length > 0) {
                const anchorEvent = timelineData[anchorIndex];
                const windowStartTime = anchorEvent.timestamp - TIMELINE_WINDOW;
                const windowEndTime = anchorEvent.timestamp;
                const windowStart = Math.max(0, ((windowStartTime - minTime) / timeRange) * 100);
                const windowEnd = ((windowEndTime - minTime) / timeRange) * 100;
                window.style.left = `${windowStart}%`;
                window.style.width = `${windowEnd - windowStart}%`;
                window.style.display = 'block';
                window.style.border = '2px dashed #0d6efd';
            }
        }

        // Show transaction details in modal
        function showTransactionDetails(index) {
            const data = timelineData[index];
            document.getElementById('modal-id').textContent = data.id;
            document.getElementById('modal-account').textContent = data.accountId;
            document.getElementById('modal-amount').textContent = `$${data.amount.toFixed(2)}`;
            document.getElementById('modal-time').textContent = new Date(data.timestamp * 1000).toLocaleString();
            document.getElementById('modal-status').textContent = data.status === 'duplicate' ? 'Duplicate' : (data.status === 'not-duplicate' ? 'Not a Duplicate' : 'Error');
            document.getElementById('modal-processed').textContent = new Date(data.processedAt).toLocaleString();
            transactionModal.show();
        }

        // Clear history
        document.getElementById('clearHistory').addEventListener('click', function() {
            if (confirm('Are you sure you want to clear the transaction history?')) {
                document.getElementById('historyTable').innerHTML = '';
                timelineData = [];
                selectedTimelineIndex = null;
                updateTimeline();
                stats = {
                    totalTransactions: 0,
                    duplicates: 0,
                    totalProcessingTime: 0
                };
                updateStats();
            }
        });

        // Initialize datetime picker
        flatpickr("#timestamp", {
            enableTime: true,
            dateFormat: "Y-m-d H:i:S",
            time_24hr: true,
            defaultDate: "now"
        });

        // Function to generate random transaction
        function generateRandomTransaction() {
            const accounts = ['ACC001', 'ACC002', 'ACC003'];
            const amounts = [100.00, 200.00, 300.00, 400.00, 500.00];
            
            // 70% chance to reuse existing account and amount for duplicate testing
            let accountId, amount;
            if (Math.random() < 0.7 && document.getElementById('historyTable').children.length > 0) {
                // Get last transaction's account and amount
                const lastRow = document.getElementById('historyTable').firstChild;
                accountId = lastRow.children[1].textContent;
                amount = parseFloat(lastRow.children[2].textContent.replace('$', ''));
            } else {
                accountId = accounts[Math.floor(Math.random() * accounts.length)];
                amount = amounts[Math.floor(Math.random() * amounts.length)];
            }

            // Generate random ID
            const id = 'TXN' + Math.floor(Math.random() * 10000);

            // Set form values
            document.getElementById('id').value = id;
            document.getElementById('accountId').value = accountId;
            document.getElementById('amount').value = amount;
            
            // Set current time
            const now = new Date();
            document.getElementById('timestamp').value = now.toISOString().slice(0, 19).replace('T', ' ');
        }

        // Add event listener for random generation button
        document.getElementById('generateRandom').addEventListener('click', generateRandomTransaction);

        // Filter functionality
        document.getElementById('statusFilter').addEventListener('change', filterTransactions);
        document.getElementById('accountFilter').addEventListener('input', filterTransactions);

        function filterTransactions() {
            const statusFilter = document.getElementById('statusFilter').value;
            const accountFilter = document.getElementById('accountFilter').value.toLowerCase();
            const rows = document.getElementById('historyTable').getElementsByTagName('tr');

            for (let row of rows) {
                const classList = row.classList;
                const account = row.children[1].textContent.toLowerCase();
                const showStatus = statusFilter === 'all' || 
                    (statusFilter === 'duplicate' && classList.contains('duplicate')) ||
                    (statusFilter === 'not-duplicate' && classList.contains('not-duplicate'));
                const showAccount = account.includes(accountFilter);
                row.style.display = showStatus && showAccount ? '' : 'none';
            }
        }

        // Export to CSV
        document.getElementById('exportCsv').addEventListener('click', function() {
            const rows = document.getElementById('historyTable').getElementsByTagName('tr');
            let csv = 'Transaction ID,Account,Amount,Time,Status,Processed At\n';
            
            for (let row of rows) {
                if (row.style.display !== 'none') {
                    const cells = row.getElementsByTagName('td');
                    const rowData = Array.from(cells).map(cell => `"${cell.textContent}"`).join(',');
                    csv += rowData + '\n';
                }
            }

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('hidden', '');
            a.setAttribute('href', url);
            a.setAttribute('download', 'transaction_history.csv');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });

        document.getElementById('transactionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const startTime = performance.now();
            const transaction = {
                id: document.getElementById('id').value,
                accountId: document.getElementById('accountId').value,
                amount: parseFloat(document.getElementById('amount').value),
                timestamp: Math.floor(new Date(document.getElementById('timestamp').value).getTime() / 1000)
            };

            try {
                const response = await fetch('/api/transactions/check', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(transaction)
                });

                const result = await response.json();
                const processingTime = Math.round(performance.now() - startTime);
                
                // Update statistics
                stats.totalTransactions++;
                stats.totalProcessingTime += processingTime;
                if (result.status === 'DUPLICATE_DETECTED') {
                    stats.duplicates++;
                }
                updateStats();
                
                // Hide any previous error
                const errorAlert = document.getElementById('errorAlert');
                errorAlert.style.display = 'none';
                
                if (!response.ok) {
                    // Handle error response
                    errorAlert.textContent = `${result.title}: ${result.detail}`;
                    errorAlert.style.display = 'block';
                    
                    // Add to history table with error status
                    const row = document.createElement('tr');
                    row.className = 'error transaction-row';
                    row.innerHTML = `
                        <td>${transaction.id}</td>
                        <td>${transaction.accountId}</td>
                        <td>$${transaction.amount.toFixed(2)}</td>
                        <td>${new Date(transaction.timestamp * 1000).toLocaleString()}</td>
                        <td>Error</td>
                        <td>${new Date(result.timestamp).toLocaleString()}</td>
                    `;
                    document.getElementById('historyTable').insertBefore(row, document.getElementById('historyTable').firstChild);

                    // Add to timeline data
                    timelineData.unshift({
                        id: transaction.id,
                        accountId: transaction.accountId,
                        amount: transaction.amount,
                        timestamp: transaction.timestamp,
                        status: 'error',
                        processedAt: result.timestamp
                    });
                } else {
                    // Handle success response
                    const row = document.createElement('tr');
                    const status = result.status === 'DUPLICATE_DETECTED' ? 'duplicate' : 'not-duplicate';
                    row.className = `${status} transaction-row`;
                    row.innerHTML = `
                        <td>${transaction.id}</td>
                        <td>${transaction.accountId}</td>
                        <td>$${transaction.amount.toFixed(2)}</td>
                        <td>${new Date(transaction.timestamp * 1000).toLocaleString()}</td>
                        <td>${status === 'duplicate' ? 'Duplicate' : 'Not a Duplicate'}</td>
                        <td>${new Date(result.processedAt).toLocaleString()}</td>
                    `;
                    document.getElementById('historyTable').insertBefore(row, document.getElementById('historyTable').firstChild);

                    // Add to timeline data
                    timelineData.unshift({
                        id: transaction.id,
                        accountId: transaction.accountId,
                        amount: transaction.amount,
                        timestamp: transaction.timestamp,
                        status: status,
                        processedAt: result.processedAt
                    });
                }
                
                // Update timeline
                updateTimeline();
                
                // Clear form
                document.getElementById('transactionForm').reset();
                
                selectedTimelineIndex = 0;
            } catch (error) {
                console.error('Error:', error);
                const errorAlert = document.getElementById('errorAlert');
                errorAlert.textContent = 'Error checking transaction: ' + error.message;
                errorAlert.style.display = 'block';
            }
        });
    </script>
<br />
</body>
</html>
