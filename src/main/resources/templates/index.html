<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Duplicate Transaction Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .transaction-history {
            max-height: 400px;
            overflow-y: auto;
        }
        .duplicate {
            background-color: #ffe6e6;
        }
        .not-duplicate {
            background-color: #e6ffe6;
        }
        .error {
            background-color: #fff3e6;
        }
        .alert {
            display: none;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Duplicate Transaction Detector</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">New Transaction</h5>
                    </div>
                    <div class="card-body">
                        <form id="transactionForm">
                            <div class="mb-3">
                                <label for="id" class="form-label">Transaction ID</label>
                                <input type="text" class="form-control" id="id" required>
                            </div>
                            <div class="mb-3">
                                <label for="accountId" class="form-label">Account ID</label>
                                <input type="text" class="form-control" id="accountId" required>
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount</label>
                                <input type="number" class="form-control" id="amount" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label for="timestamp" class="form-label">Timestamp (seconds)</label>
                                <input type="number" class="form-control" id="timestamp" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Check Transaction</button>
                        </form>
                        <div id="errorAlert" class="alert alert-danger" role="alert"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Transaction History</h5>
                    </div>
                    <div class="card-body">
                        <div class="transaction-history">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Account</th>
                                        <th>Amount</th>
                                        <th>Time</th>
                                        <th>Status</th>
                                        <th>Processed At</th>
                                    </tr>
                                </thead>
                                <tbody id="historyTable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('transactionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const transaction = {
                id: document.getElementById('id').value,
                accountId: document.getElementById('accountId').value,
                amount: parseFloat(document.getElementById('amount').value),
                timestamp: parseInt(document.getElementById('timestamp').value)
            };

            try {
                const response = await fetch('/api/transactions/check', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(transaction)
                });

                const result = await response.json();
                
                // Hide any previous error
                const errorAlert = document.getElementById('errorAlert');
                errorAlert.style.display = 'none';
                
                if (!response.ok) {
                    // Handle error response
                    errorAlert.textContent = `${result.title}: ${result.detail}`;
                    errorAlert.style.display = 'block';
                    
                    // Add to history table with error status
                    const row = document.createElement('tr');
                    row.className = 'error';
                    row.innerHTML = `
                        <td>${transaction.id}</td>
                        <td>${transaction.accountId}</td>
                        <td>$${transaction.amount.toFixed(2)}</td>
                        <td>${transaction.timestamp}</td>
                        <td>${result.detail}</td>
                        <td>${new Date(result.timestamp).toLocaleString()}</td>
                    `;
                    document.getElementById('historyTable').insertBefore(row, document.getElementById('historyTable').firstChild);
                } else {
                    // Handle success response
                    const row = document.createElement('tr');
                    if (result.status === 'DUPLICATE_DETECTED') {
                        row.className = 'duplicate';
                    } else if (result.status === 'NOT_DUPLICATE') {
                        row.className = 'not-duplicate';
                    } else {
                        row.className = 'error';
                    }

                    const processedAt = new Date(result.processedAt).toLocaleString();
                    
                    row.innerHTML = `
                        <td>${transaction.id}</td>
                        <td>${transaction.accountId}</td>
                        <td>$${transaction.amount.toFixed(2)}</td>
                        <td>${transaction.timestamp}</td>
                        <td>${result.message}</td>
                        <td>${processedAt}</td>
                    `;
                    
                    document.getElementById('historyTable').insertBefore(row, document.getElementById('historyTable').firstChild);
                }
                
                // Clear form
                document.getElementById('transactionForm').reset();
                
            } catch (error) {
                console.error('Error:', error);
                const errorAlert = document.getElementById('errorAlert');
                errorAlert.textContent = 'Error checking transaction: ' + error.message;
                errorAlert.style.display = 'block';
            }
        });
    </script>
</body>
</html>
